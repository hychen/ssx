{% extends "layout.html" %}

{% block title %}{{ gettext('南星創業加速器 South Star Xelerator - 關於SSX') }}{% endblock %}

{% block bodyclass %}left-sidebar{% endblock %}

{% block extrahead %}
<link rel="stylesheet" href="/bower_components/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/bower_components/bootstrap-calendar/css/calendar.css">
<script type="text/javascript" src="/bower_components/underscore/underscore-min.js"></script>
<script type="text/javascript" src="/bower_components/bootstrap-calendar/js/calendar.min.js"></script>
{% endblock %}

{% block content %}
			<div id="main-wrapper">
				<div class="main-wrapper-style2">
					<div class="inner">
						<div class="container">
							<div class="row">
								<div class="12u">
									<div id="calendar"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		    <script type="text/javascript">
		        var calendar = $("#calendar").calendar(
		            {
		                tmpl_path: "/bower_components/bootstrap-calendar/tmpls/",
		                events_source: function () { return []; }
		            });         
		    </script>			
{% endblock %}
